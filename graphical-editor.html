<!DOCTYPE html>
<html>
    <haed>
        <meta charset="utf-8">
        <title>
            Graphical editor
        </title>
        <link rel="styleSheet" href="graphical-editor.css">
    </haed>
    <body>
        <div class="container">
            <div class="tool-bar">
                <div id="tool-piсker">
                    <button id="tool-line" class="shape selected" data-shape="line"></button>
                    <button id="tool-circle" class="shape" data-shape="circle"></button>
                    <button id="tool-rectangle" class="shape" data-shape="rectangle"></button>
                    <button id="tool-pencil" class="shape" data-shape="pencil"></button>
                </div>
                <div id="color-picker">
                    <button class="color selected" data-color="#000000"></button>
                    <button class="color" data-color="#ff0000"></button>
                    <button class="color" data-color="#00ff00"></button>
                    <button class="color" data-color="#0000ff"></button>
                    <button class="color" data-color="#ff00ff"></button>
                    <button class="color" data-color="#00ffff"></button>
                    <button class="color" data-color="#ffff00"></button>
                </div>
            </div>
            
            <svg id="canvas" width="1500" height="570" viewBox="0 135 1500 570"></svg>
        </div>

        <script src="graphical-editor.js"></script>
    </body>
</html>
